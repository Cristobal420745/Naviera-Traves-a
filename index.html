<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naviera Travesía</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background: #ffffff;
      text-align: center;
      padding: 30px 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header img {
      max-width: 200px;
    }
    .hero {
      background-image: url('WB_Sooke_2.jpg'); /* CAMBIO AQUÍ */
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      font-size: 2.5em;
      color: #000;
    }
    .section {
      padding: 50px 20px;
      text-align: center;
      background-color: #ffffff;
    }
    .section:nth-child(even) {
      background-color: #f1f1f1;
    }
    .section h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #111;
    }
    .section p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }
    .footer {
      background: #eaeaea;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo_Naviera_Travesia.png" alt="Naviera Travesía"> <!-- CAMBIO AQUÍ -->
  </header>

  <div class="hero">
    <h1>Bienvenidos a Naviera Travesía</h1>
  </div>

  <div class="section">
    <h2>Canal de Denuncias</h2>
    <p>Para reportar cualquier irregularidad o situación, por favor escribe a: <br><br>
    <strong>canaldenuncias@travesia.cl</strong></p>
  </div>

  <div class="section">
    <h2>Contacto</h2>
    <p>Si deseas comunicarte con nosotros:<br><br>
    <strong>contacto@travesia.cl</strong></p>
  </div>

  <div class="footer">
    &copy; 2025 Naviera Travesía. Todos los derechos reservados.
  </div>
</body>
</html>
