<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naviera Travesía</title>
  <link rel="icon" type="image/png" href="descargar.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      background: #ffffff;
      text-align: center;
      padding: 30px 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header img {
      max-width: 200px;
    }
    .hero {
      background-image: url('WB_Sooke_2.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      font-size: 2.5em;
      color: #000;
    }
    .section {
      padding: 50px 20px;
      text-align: center;
      background-color: #ffffff;
    }
    .section:nth-child(even) {
      background-color: #f1f1f1;
    }
    .section h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #111;
    }
    .section p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }
    .section a {
      font-weight: bold;
      color: #222;
      text-decoration: none;
    }
    .section a:hover {
      text-decoration: underline;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #444;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .footer {
      background: #eaeaea;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo_Naviera_Travesia.png" alt="Naviera Travesía">
  </header>

  <div class="hero">
    <h1>Bienvenidos a Naviera Travesía</h1>
  </div>

  <div class="section">
    <h2>Canal de Denuncias</h2>
    <p>Para reportar cualquier irregularidad o situación, por favor escribe a: <br><br>
    <a href="https://navieratravesia.canaldenunciasanonimas.com/home" target="_blank">
      canaldenuncias@travesia.cl
    </a></p>
  </div>

  <div class="section">
    <h2>Contacto</h2>
    <form action="https://formsubmit.co/contacto@travesia.cl" method="POST">
      <input type="text" name="name" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="Correo" required>
      <textarea name="message" placeholder="Escribe tu mensaje" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 Naviera Travesía. Todos los derechos reservados.
  </div>
</body>
</html>
