<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naviera Travesía</title>
  <link rel="icon" type="image/png" href="descargar.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 40px 10px 10px 10px;
    }
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .contact-info {
      flex: 1;
      max-width: 250px;
      font-size: 1.1em;
    }
    .contact-info h3 {
      color: red;
      margin-bottom: 5px;
    }
    .contact-info p {
      margin: 5px 0 15px 0;
    }
    .contact-title {
      text-align: center;
      font-size: 1.7em;
      font-weight: bold;
    }
    .form-container {
      flex: 1;
      max-width: 400px;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      color: #000;
    }
    .form-container input,
    .form-container textarea {
      width: 90%;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .form-container button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #1f1f1f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-side img {
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h2 class="contact-title">Contacto</h2>
  </header>

  <section class="contact-section">
    <div class="contact-info">
      <h3>Santiago</h3>
      <p>Av. Vitacura 2939, Las Condes<br />Fono: +56 2 2337 3800</p>
      <h3>Puerto Montt</h3>
      <p>Av. Italia N°2326<br />Fono: +56 6 5227 0700</p>
    </div>

    <div class="form-container">
      <input type="text" placeholder="Nombre" />
      <input type="email" placeholder="Correo" />
      <textarea rows="5" placeholder="Escribe tu mensaje"></textarea>
      <button>Enviar</button>
    </div>

    <div class="logo-side">
      <img src="Logo_Naviera_Travesia.png" alt="Naviera Travesía" />
    </div>
  </section>
</body>
</html>
