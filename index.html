<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naviera Travesía</title>
  <link rel="icon" type="image/png" href="descargar.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }

    header {
      background: #ffffff;
      text-align: center;
      padding: 30px 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img {
      max-width: 200px;
    }

    .hero {
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('WB_Sooke_2.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      font-size: 2.5em;
      color: #000;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .section:nth-child(even) {
      background-color: #f1f1f1;
    }

    .dark-section {
      background-color: #222;
      color: #fff;
    }

    .light-section {
      background-color: #f1f1f1;
      color: #222;
    }

    .section h2 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .section p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .section a {
      color: #fff;
      text-decoration: underline;
    }

    .footer {
      background: #eaeaea;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo_Naviera_Travesia.png" alt="Naviera Travesía" />
  </header>

  <div class="hero">
    <h1>Naviera Travesía</h1>
  </div>

  <div class="section dark-section">
    <h2>Canal de Denuncias</h2>
    <p>
      Para reportar cualquier irregularidad o situación negligente, por favor dirígete a: <br><br>
      <a href="https://navieratravesia.canaldenunciasanonimas.com/home" target="_blank">
        Canal de Denuncias Naviera Travesía
      </a>
    </p>
  </div>

  <div class="section light-section">
    <h2>Contacto</h2>
    <p>
      Si deseas comunicarte con nosotros:<br><br>
      <strong>contacto@travesia.cl</strong>
    </p>
  </div>

  <div class="footer">
    &copy; 2025 Naviera Travesía. Todos los derechos reservados.
  </div>
</body>
</html>
