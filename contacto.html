<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Naviera Travesía</title>
  <link rel="icon" type="image/png" href="descargar.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }

    header {
      background: #1a1a1a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      max-height: 80px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-item a:hover {
      color: #ff3c3c;
    }

    .dot {
      font-size: 10px;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      top: -1px;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
      background-color: #f1f1f1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .formulario {
      background: #fff;
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #222;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    .footer {
      background: #eaeaea;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      color: #0066cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo_Naviera_Travesia.png" alt="Naviera Travesía" />
    <nav>
      <span class="nav-item"><a href="index.html">Inicio</a></span>
      <span class="dot">•</span>
      <span class="nav-item"><a href="contacto.html">Contacto</a></span>
      <span class="dot">•</span>
      <span class="nav-item">
        <a href="https://navieratravesia.canaldenunciasanonimas.com/home" target="_blank">
          Canal de Denuncias
        </a>
      </span>
    </nav>
  </header>

  <div class="section">
    <h1>Contacto</h1>
    <p>Si deseas comunicarte con nosotros, por favor completa el siguiente formulario:</p>

    <div class="formulario">
      <form action="#" method="post">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="email" name="correo" placeholder="Correo electrónico" required />
        <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <p class="back-link">
      <a href="index.html">&larr; Volver al inicio</a>
    </p>
  </div>

  <div class="footer">
    &copy; 2025 Naviera Travesía. Todos los derechos reservados.
  </div>
</body>
</html>
